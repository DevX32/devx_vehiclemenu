<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DevX32</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		function validatePosition(position) {
			return [
				Math.min(Math.max(position[0], 0), 1),
				Math.min(Math.max(position[1], 0), 1)
			];
		}
		function showNUIMode(data) {
			const [xPos, yPos] = validatePosition(data.position);
			if (!$(`#${data.id}`).length) {
				$('body').append(`
						<p id="${data.id}" style="
							display: none;
							color: white;
							position: absolute;
							left: ${xPos * 100}%; 
							top: ${yPos * 100}%;
						">
							${data.html}
						</p>`);
				$(`#${data.id}`).fadeIn(500);
			} else {
				$(`#${data.id}`).css({ left: `${xPos * 100}%`, top: `${yPos * 100}%` });
			}
			$(`#${data.id}`).off().click(function () {
				$.post(`http://devx_vehiclemenu/VehicleMenu`, JSON.stringify({
					id: data.id,
				}));
			});
		}
		window.addEventListener("message", function (event) {
			let data = event.data;
			switch (data.action) {
				case 'show':
					showNUIMode(data);
					break;
				case 'close':
					$('body').html('');
					break;
				case 'bonnet':
					$("#bonnet").remove();
					break;
			}
		});
	</script>
</head>
<body></body>
</html>
